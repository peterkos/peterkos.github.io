---
layout: page
---


<h1 class="pagecategory">{{ page.category }} posts</h1>

<!-- List of posts in this category -->
<ul class="posts">
	{% for post in site.categories[page.category] %}
	<li>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<h6>{{ post.date | date: "%B %d, %Y" }}</h6>
		<p class="post-excerpt">{{post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
	</li>
	{% endfor %}
</ul>
